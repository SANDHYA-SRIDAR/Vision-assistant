<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Responsive & mobile-friendly -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

    <!-- App Title -->
    <title>Vision Assistant</title>

    <!-- App Description -->
    <meta
      name="description"
      content="Vision Assistant is an AI-powered mobile-friendly application that provides real-time scene descriptions and audio feedback to assist visually impaired users."
    />

    <!-- Author / Project Info -->
    <meta name="author" content="Vision Assistant Project Team" />

    <!-- Accessibility -->
    <meta name="theme-color" content="#0f172a" />

    <!-- Open Graph (for sharing) -->
    <meta property="og:title" content="Vision Assistant" />
    <meta
      property="og:description"
      content="AI-powered real-time visual assistance with voice feedback for visually impaired individuals."
    />
    <meta property="og:type" content="website" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Vision Assistant" />
    <meta
      name="twitter:description"
      content="Real-time visual scene understanding and audio guidance for the visually impaired."
    />

  </head>

  <body>
    <!-- React Root -->
    <div id="root"></div>

    <!-- App Entry -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
